# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - jobsite-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install, build, and test backend
        run: |
          cd backend
          npm install
          npm run build --if-present
          #npm run test --if-present

      - name: Install, build, and test frontend
        run: |
          cd frontend
          npm install
          npm run build --if-present
          #npm run test --if-present

      - name: Compress build artifacts
        run: |
          tar -czf backend.tar.gz backend
          tar -czf frontend.tar.gz frontend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            backend.tar.gz
            frontend.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Decompress build artifacts
        run: |
          tar -xzf backend.tar.gz
          tar -xzf frontend.tar.gz
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9A48D449B6F84F0097DFED2422EDB457 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A5772383E8044C4FBD48EB0A19912A26 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F3C5C3B6E6294ED1B73D3D3E2601679F }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jobsite-app'  # Ensure this matches your Azure App Service for the backend
          slot-name: 'Production'
          package: .